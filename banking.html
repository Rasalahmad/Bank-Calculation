<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking page</title>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Let's get some<span class="font-semibold text-purple-600"> Money!!!</span></h2>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Balance and transection  -->
        <section class="mt-10 text-white">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-mediumbold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="withdrow-input" class="border border-gray-400 rounded block w-3/4 mb-4 p-2" type="text" placeholder="$ amount you want to Withdrow">
                        <button id="withdrow-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-mediumbold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
